{% extends "layout.html" %}
{% block content %}
<div class="content-section">

    <h2>{{ favorite.p_name }}</h2>
    <p>{{ favorite.team }}
        <br>
        {{ favorite.sport }}</p>
             
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_favorite', favorite_id=favorite.id) }}">Update</a>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Remove Player</button>
    </div>
</div>
<!-- bootstap modal to confirm delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Remove player from favorites?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action="{{ url_for('delete_favorite', favorite_id=favorite.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Remove">
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock content%}
