{% extends "layout.html" %}
{% block content %}
<div class="content-section">

    <h2>{{ favorite.p_name }}</h2>
    <p>{{ favorite.team }}
        <br>
        {{ favorite.sport }}</p>
        <img src="{{ img_link }}" alt="Player Image">
             
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_favorite', favorite_id=favorite.id) }}">Update</a>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Remove Player</button>
    </div>
</div>
<!-- bootstap modal to confirm delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Remove player from favorites?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action="{{ url_for('delete_favorite', favorite_id=favorite.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Remove">
            </form>
        </div>
        </div>
    </div>
</div>
<div class = "content-section">
    <canvas id="myChart" width="400" height="400"></canvas>

<div class="container-fluid">
    <div class="table-responsive">
        {{ tables|safe }}
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
    bardata = {
        statnames : [
            {% for item in statnames %}
                "{{item}}",
            {%endfor %}
        ]
    }
    name = "{{name}}"
    //name = "{{favorite.p_name}}"
    console.log("{{name}}")
    console.log({{p1data}})
    console.log(bardata.statnames)
    chartIt()
    //console.log(statnames, pdata)
    //list1 = {{list1}}
    //premilinary use of getDATA function to insert information from API calls into chart function.
    /*a sync function getData(){

    } */


function chartIt() {
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type:'bar',
        data:{
            labels: bardata.statnames,
            datasets:[{
                label:"{{name}}",
                data:{{p1data}},
                backgroundColor:"rgba(255, 0, 0)",
                borderColor:"rgba(0, 0, 0)"
            }
            
        ]},
        options:{
            scales:{
                yAxes:[{
                    ticks:{
                        beginAtZero:true
                    }
                }]
            }
        }
    });
}
</script>

{% endblock content%}
