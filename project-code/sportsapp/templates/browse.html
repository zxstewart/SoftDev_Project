{% extends "layout.html" %}
<title>Browse Sports</title>
{% block content %}
    <!--Search bar-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm">
          <a href="/searchPlayers" class="btn btn-primary" role="button">Search for Players of Any Sport</a>
        </form> 
      </div>
    </div> 
    <br><br>
    <!--search icons (using bootstrap cards to redirect to different sports pages-->
    <div class="card-group">
      <div class="row outerContainer">
        <div class="card col-md-4">
          <!--Apparently have to use url_for function in flask to pass images through (located in static folder)-->
            <img class="card-img-top" src="{{ url_for('static', filename='browsePageImages/nflPlayerLogo.jpeg') }}" alt="Football">
            <div class="card-body">
                <a href="/football" class="btn btn-secondary" role="button">Football Teams</a>
            </div>
        </div>
        <div class="card col-md-4">
            <img class="card-img-top" src="{{ url_for('static', filename='browsePageImages/nbaImage.jpg') }}" alt="Basketball">
            <div class="card-body">
                <a href="/basketball" class="btn btn-secondary" role="button">Basketball Teams</a>
            </div>
        </div>
        <div class="card col-md-4">
            <img class="card-img-top" src="{{ url_for('static', filename='browsePageImages/nhlSportpic.jpg') }}" alt="Hockey">
            <div class="card-body">
                <a href="/hockey" class="btn btn-secondary" role="button">Hockey Teams</a>
            </div>
        </div>
        <div class="card col-md-4">
            <img class="card-img-top" src="{{ url_for('static', filename='browsePageImages/mlsSoccer.jpg') }}" alt="Soccer">
            <div class="card-body">
                <a href="/soccer" class="btn btn-secondary" role="button">Soccer Teams</a>
            </div>
        </div>
        <div class="card col-md-4">
            <img class="card-img-top" src="{{ url_for('static', filename='browsePageImages/baseball.jpeg') }}" alt="Baseball">
            <div class="card-body">
                <a href="/baseball" class="btn btn-secondary" role="button">Baseball Teams</a>
            </div>
        </div>
        <div class="card col-md-4">
            <img class="card-img-top" src="{{ url_for('static', filename='browsePageImages/otherSports.png') }}" alt="etc">
            <div class="card-body">
                <a href="/other" class="btn btn-secondary" role="button">Other</a>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content%}
